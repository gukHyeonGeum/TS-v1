<ion-view view-title="로그인" class="login-fields">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content scroll="false">
		<form>
			<div class="list list-inset">
				<label class="item item-input">
					<input type="email" ng-model="user.username" placeholder="이메일">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="user.password" placeholder="비밀번호">
				</label>
				<div class="item item-input">
					<button class="button button-block button-positive btn-login" ng-click="loginprocess()">로그인</button>
				</div>
			</div>
		</form>
