<style>
.scroll {height: 100%; }
#map_canvas { width: 100%; height: 100%;}
.avatar img {max-width: 100px ;height: auto ;}
</style>
<ion-view view-title="위치정보 수정" class="mypage">
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="right">
				<button type="button" class="button button-clear" ng-click="setNewPostion()">확인</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-content>
			<div class="item item-input-inset item-divider">
				<button type="button" class="button button-icon icon ion-android-locate" ng-click="searchCurrentPostion()"></button>
				<label class="item-input-wrapper">
					<input type="text" placeholder="예) 서울시 강남구" ng-model="mymap.address">
				</label>
				<button class="button button-small btn-border" ng-click="searchPostion()">검색</button>
			</div>
				<div id="map_canvas" data-tap-disabled="true"></div>
		</ion-content>

</ion-view>
