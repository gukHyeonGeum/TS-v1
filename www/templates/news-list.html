<ion-view class="premium">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-title>
			<div class="page-title">내 소식<!-- <span class='badge badge-calm' ng-click="helpMsg('premium')">?</span> --></div>
		</ion-nav-title>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content has-header="true" class="news-list">

		<ion-refresher pulling-text="새로고침" on-refresh="doRefresh()"></ion-refresher>

		<div class="list">
			<a class="item item-avatar item-text-wrap" collection-repeat="list in lists" ng-click="newsMove(list)" ng-class="{'news-not-read': list.read == 0}">
				<img ng-src="{{list.thumbnail_image | local_img}}" onerror="this.src='images/avatars/avatar-unknown.jpg'" ng-if="list.thumbnail_image">
				<p>[{{list.title}}] <strong>{{list.username}}</strong>{{list.content}}</p>
				<p>{{list.created_at}}</p>
				<span class="badge badge-assertive" ng-if="list.read==0">new</span>
			</a>
		</div>
		<div class="list text-center padding" ng-if="lists.length < 1">
			<strong>내 소식이 없습니다.</strong>
		</div>

		<ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMores()" distance="5%" ng-if="!hasMoreData && lists.length > 19"></ion-infinite-scroll>

	</ion-content>

</ion-view>
