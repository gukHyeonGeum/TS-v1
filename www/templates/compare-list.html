<ion-view class="booking compare">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-title>
			<div class="page-title">골프장 가격비교</div>
		</ion-nav-title>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<div class="bar bar-subheader">
		<div class="row text-center top-select-bg">
			<div class="col">
				<select id="clubRegion" name="club_region" ng-model="clubRegion" ng-change="set_clubs()" class="form-control">
					<option value="" selected="selected">지역 선택</option>
					<option value="1">경기북부</option>
					<option value="2">경기남부</option>
					<option value="3">강원도</option>
					<option value="4">충청도</option>
					<option value="5">경상도</option>
					<option value="6">전라도</option>
					<option value="7">제주도</option>
				</select>
			</div>
			<div class="col">
				<select id="clubName" name="club_name" ng-model="clubName" ng-change="nodeList(20, 0, 1)" ng-options="club.id as club.name for club in clubs" class="form-control">
					<option value="">골프장 선택</option>
				</select>
			</div>
		</div>
	 	<div class="booking-date">
	 	 	<ion-scroll zooming="false" direction="x">
				<ul ng-style="{'width': 2040}">
					<li ng-repeat="date in DateList" class="text-center letter-spacing" ng-class="{'active': b_date == (date.date | f_formatdate : 97) }" ng-bind-html="date.date | f_formatdate : 99" ng-click="dateView(date.date)"></li>
				</ul>
			</ion-scroll>
	 	</div>
	 	<div class="row text-center stable-bg" ng-if="lists.length">
			<div class="col text-left" ng-click="compareSort(1)">
				<div class="positive">골프장 <span ng-if="!b_sod || b_sst==2 || b_sst==3">▼</span><span ng-if="b_sst==1 && b_sod">▲</span></div>
			</div>
			<div class="col col-33 text-left" ng-click="compareSort(2)">
				<div class="positive">예약일시 <span ng-if="!b_sod || b_sst==1 || b_sst==3">▼</span><span ng-if="b_sst==2 && b_sod">▲</span></div>
			</div>
			<div class="col col-25 text-right" ng-click="compareSort(3)">
				<div class="positive">그린피 <span ng-if="!b_sod || b_sst==1 || b_sst==2">▼</span><span ng-if="b_sst==3 && b_sod">▲</span></div>
			</div>
		</div>
		<div class="padding dark-bg light" ng-if="!lists.length">
			205개 골프장과  80,000개 부킹
			<span class="badge badge-assertive pull-right">최저가순</span>
		</div>
	</div>

	<ion-content has-header="true" class="has-subheader compare-list">

		<ion-refresher pulling-text="새로고침" on-refresh="doRefresh()"></ion-refresher>

		<ion-item collection-repeat="list in lists" ng-click="openModal(1, list)">
			<div class="row">
				<p class="col text-left">
					<strong class="dark font16">{{list.name}}</strong>
				</p>
				<div class="col col-33 text-left">
					<div class=" bold font14">{{list.golf_time | f_golfdate : list.golf_reserved}}</div>
				</div>
				<div class="col col-25 text-right booking-field-green-fee">
					<div class="bold"><span class="assertive">{{list.green_fee | numberformat}}</span></div>
				</div>
			</div>
		</ion-item>

		<div class="list text-center padding" ng-if="lists.length < 1">
			<strong>가격비교 리스트가 없습니다.</strong>
		</div>

		<div class="margin-top20 padding-top text-center" ng-if="!lists.length">
			<h3><span class="assertive">최저가 그린피</span>는 물론</h3>
			<h3>가격비교 검색서비스 제공!</h3>
		</div>

		<ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMores()" distance="5%" ng-if="!hasMoreData && lists.length > 19"></ion-infinite-scroll>

	</ion-content>

</ion-view>
